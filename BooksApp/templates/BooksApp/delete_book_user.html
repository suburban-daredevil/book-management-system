{% extends 'BooksApp/index.html' %}
{% load static %}
{% block content %}


<h3>User : {{request.user}}</h3><br>


<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete "{{book}}" ?</p>

            <form method="POST" action="">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'user-page' %}">Cancel</a>    
                <input class="btn btn-danger" type="submit" value="Confirm" name="Confirm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
